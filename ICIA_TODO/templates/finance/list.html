<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/finance.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>ICIA TODOS</header>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/contact/list">연락처</a></li>
                <li><a href="/finance/list">가계부</a></li>
                <li><a href="/supply/list">비품</a></li>
                <li><a href="/todo/list">할일</a></li>
            </ul>
        </nav>
        <main>
            <aside>부가정보</aside>
            <section>
                <form action="/finance/write" method="post">
                    <div class="mt-3 mb-3">
                        <label for="item" class="form-lable">지출 항목 :</iabel>
                        <input type="text" class="form-control" id="item" name="item" placeholder="항목 입력..." required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="price" class="form-lable">금액 :</iabel>
                        <input type="text" class="form-control" id="price" name="price" placeholder="금액 입력..." required>
                    </div>
                    <div class="mt-3 mb-3">
                        <button class="btn btn-success">작성</button>
                    </div>
                </form>
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>항목</th>
                            <th>금액</th>
                            <th>작성일</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for f in finances %}
                        <tr>
                            <td>{{f.fno}}</td>
                            <td>{{f.item}}</td>
                            <td>{{f.price}}</td>
                            <td>{{f.date}}</td>
                            <td>
                                <form action="/finance/delete" method="post">
                                    <input type="hidden" name="fno" value="{{f.fno}}">
                                    <button class="btn btn-danger">삭제</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" style="background-color: aliceblue;">지출 총액</td>
                            <td colspan="2">{{sum}}</td>
                        </tr>
                    </tfoot>
                </table>
            </section>
            <aside>부가정보</aside>
        </main>
        <footer>
            copyright &copy;2025 ICIA
        </footer>
</body>
</html>
