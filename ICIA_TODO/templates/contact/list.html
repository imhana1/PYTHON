<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <header>ICIA Todos</header>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li>
                    <a href="/contact/list">연락처</a>
                </li>
                <li>
                    <a href="/finance/list">가계부</a>
                </li>
                <li>
                    <a href="/supply/list">비품</a>
                </li>
                <li>
                    <a href="/todo/list">할일</a>
                </li>
            </ul>
        </nav>
        <main>
            <aside>부가정보</aside>
            <section>
                <form action="/contact/write" method="post">
                    <div class="mb-3 mt-3">
                        <label for="text" class="form-label">이름:</label>
                        <input type="text" class="form-control" id="cname" name="cname" placeholder="이름 입력..." required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="text" class="form-label">연락처:</label>
                        <input type="text" class="form-control" id="contact_num" name="contact_num"
                            placeholder="연락처 입력..." required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="text" class="form-label">주소:</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="주소 입력..."
                            required>
                    </div>
                    <button class="btn btn-success">추가</button>
                </form>
                <hr color="gray">
                <table class="table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>이름</th>
                            <th>연락처</th>
                            <th>주소</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for contact in contacts %}
                        <tr>
                            <td>{{contact.cno}}</td>
                            <td>{{contact.cname}}</td>
                            <td>{{contact.contact_num}}</td>
                            <td>{{contact.address}}</td>
                            <td>
                                <form action="/contact/delete" method="post">
                                    <input type="hidden" name="cno" value="{{contact.cno}}">
                                    <button class="btn btn-danger">삭제</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
            <aside>부가정보</aside>
        </main>
        <footer>copyright &copy;2025 ICIA</footer>
    </div>
</body>

</html>
