<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/supply.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>ICIA Todos</header>
        <nav>
            <ul>
              <li><a href="/">HOME</a></li>
              <li><a href="/contact/list">연락처</a></li>
              <li><a href="/finance/list">가계부</a></li>
              <li><a href="/supply/list">비품</a></li>
              <li><a href="/todo/list">할일</a></li>
            </ul>
        </nav>
        <main>
            <aside>부가정보</aside>
            <section>
                <form action="/supply/add" method="post">
                    <div class="mt-3 mb-3">
                        <label for="name" class="form-lable">비품 이름:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="비품 이름 입력..." required>
                    </div> 
                    <div class="mt-3 mb-3">
                        <button class="btn btn-success">추가</button>
                    </div>
                </form>
                <hr>
                <table class="table">
                    <thead>
                        <tr><th>번호</th><th>비품</th><th>개수</th><th>증가</th><th>감소</th><th>삭제</th></tr>
                    </thead>
                    <tbody>
                    {% for s in supplies %}
                        <tr>
                            <td>{{s.sno}}</td>
                            <td>{{s.name}}</td>
                            <td>{{s.count}}</td>
                            <td>
                                <form action="/supply/inc" method="post">
                                    <input type="hidden" name="sno" value="{{s.sno}}">
                                    <button class="btn btn-primary">+</button>
                                </form>  
                            </td>
                            <td>
                                <form action="/supply/dec" method="post">
                                    <input type="hidden" name="sno" value="{{s.sno}}">
                                    <button class="btn btn-warning">-</button>
                                </form>  
                            </td>
                            <td>
                                <form action="/supply/delete" method="post">
                                    <input type="hidden" name="sno" value="{{s.sno}}">
                                    <button class="btn btn-danger">삭제</button>
                                </form>  
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </section>
            <aside>부가정보</aside>
        </main>
            copyright &copy;2025 ICIA
        </footer>
    </div>
</body>
</html>
