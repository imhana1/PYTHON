<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/nav.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>ICIA Todos</header>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/write">글쓰기</a></li>
                <!-- read는 목록에서 눌러서 들어가는거라 여기 x / read랑 delete는 화면이 없음 -->
            </ul>
        </nav>
        <main>
            <aside>부가정보</aside>
            <section>
                <table class="table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>글쓴이</th>
                            <th>작성일</th>
                            <th>읽기</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for board in boards %}
                        <tr>
                            <td>{{board.bno}}</td>
                            <td>
                                <!-- 제목 누르면 읽으러 가도록 링크걸기 -->
                                <a href="/read?bno={{board.bno}}">{{board.title}}</a>
                                <!-- 굳이 bno 안해줘도 됨 그냥 저 중괄호로 해줘도 먹어 -->
                            </td>
                            <td>{{board.writer}}</td>
                            <td>{{board.date}}</td>
                            <td>{{board.read_cnt}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
            <aside>부가정보</aside>
        </main>
        <footer>
            copyright &copy;2025 ICIA
        </footer>
    </div>
</body>

</html>
