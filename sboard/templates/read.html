<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/nav.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>ICIA Todos</header>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/write">글쓰기</a></li>
                <!-- read는 목록에서 눌러서 들어가는거라 여기 x / read랑 delete는 화면이 없음 -->
            </ul>
        </nav>
        <main>
            <aside>부가정보</aside>
            <section>
                <form action="/update" method="post">
                    <div class="mb-3 mt-3">
                        <span>글쓴이: </span><span>{{board.writer}}</span>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="title" class="form-label">제목:</label>
                        <input type="text" class="form-control" id="title" placeholder="제목 입력..." name="title"
                            value="{{board.title}}">
                    </div>
                    <div>
                        <label for="comment">내용:</label>
                        <textarea class="form-control" rows="5" id="comment" name="content">{{board.content}}</textarea>
                        <!-- textarea 줄맞춘다고 끝나는 태그 전에 엔터치면 내용(=엔터친거)이 생김! 무조건 붙여서 써야해 -->
                    </div>
                    <input type="hidden" name="bno" value="{{board.bno}}">
                    <button type="submit" class="btn btn-primary">변경</button>
                </form>
                <form action="/delete" method = "post">
                    <input type="hidden" name = "bno" value="{{board.bno}}">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
            </section>
            <aside>부가정보</aside>
        </main>
        <footer>
            copyright &copy;2025 ICIA
        </footer>
    </div>
</body>

</html>
